<html>

<head>
    <title>
        Forgot
    </title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">

        <div class="left">
            
        </div>

        <div class="right">
            <a href="login.html" id="back"><i class="fa-solid fa-circle-chevron-left"></i></a>
            <h2>K. D. POLYTECHNIC</h2>
            <div class="center">
                <form>
                    <div class="txt_field">
                        <input type="email" required>
                        <span></span>
                        <label id="lbl">E-mail</label>
                    </div>
                    <button type="submit" name="submit">Get code</button>

                    <div class="txt_field">
                        <input type="number" required>
                        <span></span>
                        <label id="lbl">Enter Code</label>
                    </div>
                    <button type="submit" name="submit">Enter</button>

                    <div class="txt_field">
                        <input type="password" required>
                        <span></span>
                        <label id="lbl">Enter New Password</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" required>
                        <span></span>
                        <label id="lbl">Re-enter New Password</label>
                    </div>
                    <button type="submit" name="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f317fffd23.js" crossorigin="anonymous"></script>
</body>

</html>
